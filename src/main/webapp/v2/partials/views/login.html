<div class="col-md-4 col-md-offset-4">
    <h1 class="text-center">Authentification</h1>
    <br/>

    <br/><br/>

    <form role="form">

        <div class="form-group">
            <label for="username">Pr&eacute;nom</label>
            <input type="text" class="form-control" id="username" ng-model="username">
        </div>
        <div class="form-group">
            <label for="password">Mot&nbsp;de&nbsp;passe</label>
            <input type="password" class="form-control" id="password" ng-model="password">
        </div>
        <div class="text-center">
            <button type="submit" class="btn btn-success" ng-click="login();">
                <span class="glyphicon glyphicon-user"></span>&nbsp;Connexion
            </button>
        </div>
    </form>
</div>
