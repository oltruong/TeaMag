<div class="col-md-4 col-md-offset-4">
    <h1 class="text-center">Authentification</h1>
    <br/>

    <div class="alert alert-danger alert-dismissible fade in" role="alert">
        <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span
                aria-hidden="true">&times;</span></button>
        <h4>Oh snap! You got an error!</h4>

        <p>Change this and that and try again. Duis mollis, est non commodo luctus, nisi erat porttitor ligula, eget
            lacinia odio sem nec elit. Cras mattis consectetur purus sit amet fermentum.</p>

    </div>

    <div class="bg-danger">{{error}}</div>
    <br/><br/>

    <form role="form">

        <div class="form-group">
            <label for="username">Pr&eacute;nom</label>
            <input type="text" class="form-control" id="username" ng-model="username">
        </div>
        <div class="form-group">
            <label for="password">Mot&nbsp;de&nbsp;passe</label>
            <input type="password" class="form-control" id="password" ng-model="password">
        </div>
        <div class="text-center">
            <button type="submit" class="btn btn-success" ng-click="login();">
                <span class="glyphicon glyphicon-user"></span>&nbsp;Connexion
            </button>
        </div>
    </form>
</div>
