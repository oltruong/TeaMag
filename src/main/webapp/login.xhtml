<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="WEB-INF/layouts/template.xhtml">


    <ui:define name="title">#{i18n.loginPagetitle}</ui:define>
    <ui:define name="content">

        <h:form>

            <h:panelGrid columns="2" cellpadding="5">
                <p:outputLabel for="username" value="#{i18n.loginPagefirstName}"/>
                <p:inputText value="#{loginBean.username}" id="username" required="true" label="username"/>

                <p:outputLabel for="password" value="#{i18n.loginPagePassword}"/>
                <p:password value="#{loginBean.password}" id="password" label="password"/>


                <f:facet name="footer">
                    <p:commandButton value="#{i18n.loginPageconnection}" action="#{loginBean.login}" ajax="false"/>
                </f:facet>
            </h:panelGrid>

        </h:form>
    </ui:define>
</ui:composition>
