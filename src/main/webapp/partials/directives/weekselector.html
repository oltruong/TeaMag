<button class="btn btn-sm btn-info weekselector-button" ng-click="decreaseWeek()"><span
        class="glyphicon glyphicon-chevron-left"></span>&nbsp;Semaine
    {{weekNumber-1}}
</button>
<button class="btn btn-sm btn-info  weekselector-button" ng-click="increaseWeek()">Semaine {{weekNumber+1}}&nbsp;<span
        class="glyphicon glyphicon-chevron-right"/></button>
