<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="WEB-INF/layouts/template.xhtml">

    <ui:define name="title">Plan de charge</ui:define>

    <ui:define name="content">
        <h:form>
            <p:panel header="Par semaine">
                <p:dataTable value="#{workLoadController.formWebBean.weekLoadWebBeanList}"
                             sortBy="#{weekLoad.weekNumber}"
                             sortOrder="ascending" var="weekLoad"
                             border="1" id="idTableWeek">

                    <p:column headerText="NÂ°"
                              sortBy="#{weekLoad.weekNumber}">
                        <h:outputText
                                value="#{weekLoad.weekNumber}"/>
                    </p:column>

                    <p:columns value="#{workLoadController.formWebBean.memberList}"
                               var="member" style="align:center;">
                        <f:facet name="header">
                            <h:outputText value="#{member.name}"/>
                        </f:facet>
                        <h:outputText value="#{weekLoad.memberLoadMap[member]}"/>
                    </p:columns>


                </p:dataTable>
            </p:panel>

            <p:panel header="Export Page Data">
                <h:commandLink>
                    <p:graphicImage value="resources/images/excel.gif"/>
                    <p:dataExporter target="idTableWeek" type="csv" fileName="exportPlanDeCharge" ></p:dataExporter>
                </h:commandLink>

            </p:panel>
        </h:form>
    </ui:define>
</ui:composition>
