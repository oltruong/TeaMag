<h1 class="text-center">Réalisé {{months[month]+" "+year}} </h1>
<div class="row">
    <div class="col-md-12">


        <table class="table table-striped">
            <thead>
            <tr>
                <th colspan="2">T&acirc;che</th>
                <th ng-repeat="day in days" ng-class="displayClass(day)"><span
                        ng-class="displayIcon(day)">&nbsp;</span>{{displayString(day)}}
                </th>
            </tr>
            </thead>
            <tfoot>
            <th colspan="2">Total</th>
            <th ng-repeat="day in days">{{displayTotal(day)}}</th>
            </tfoot>
            <tbody>
            <tr ng-repeat="task in tasks">
                <td colspan="2">{{task.project}}-{{task.name}}</td>
                <td ng-repeat="day in days"><input type="number" step="0.1" ng-model="worktasks [task.id+day].amount">
                </th>
            </tr>
            </tbody>

        </table>
        <a ng-click="update();"
           class="btn btn-success btn"
           title="Valider">
            <span class="glyphicon glyphicon-ok"></span>&nbsp;Sauvegarder
        </a>
    </div>
</div>
