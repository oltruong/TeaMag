<h1 class="text-center">Réalisé {{months[month]+" "+year}} </h1>
<div class="row">
    <div class="col-md-12">

        <input type="text" ng-model="query" placeholder="Filtrer tâche">

        <form name="realizedForm" role="form" ng-submit="realizedForm.$valid && update()" novalidate>

            <table class="table table-striped">
                <thead>
                <tr>
                    <th colspan="2">T&acirc;che</th>
                    <th ng-repeat="day in days" ng-class="displayClass(day)"><span
                            ng-class="displayIcon(day)">&nbsp;</span>{{displayString(day)}}
                    </th>
                </tr>
                </thead>
                <tfoot>
                <th colspan="2">Total</th>
                <th ng-repeat="day in days">{{displayTotal(day)}}</th>
                </tfoot>
                <tbody>
                <tr ng-repeat="task in tasks | filter:query">
                    <td colspan="2">{{task.project}}-{{task.name}}</td>
                    <td ng-repeat="day in days"><input type="number" step="0.1" min="0"
                                                       ng-class="class(worktasks [task.id+day].amount)"
                                                       ng-model="worktasks [task.id+day].amount">
                    </th>
                </tr>
                </tbody>

            </table>

            <button type="submit" class="btn btn-success"
                    ng-disabled="!realizedForm.$valid || realizedForm.$pristine"><span
                    class="glyphicon glyphicon-save"></span>&nbsp;Sauvegarder
            </button>
        </form>
    </div>
</div>
