<h1 class="text-center">{{filteredAbsences.length }} Absences</h1>
<div class="row">
    <div class="col-md-4">
        <h3>Nouvelle absence</h3>

        <form role="form">
            <div class="form-group">
                <label for="beginDate">Date début</label>
                <input type="date" class="form-control" id="beginDate" ng-model="beginDate">
                <label class="radio-inline">
                    <input type="radio" name="beginTypeRadio" id="beginTypeRadio1" value="0"
                           ng-model="beginType"> Journée
                </label>
                <label class="radio-inline">
                    <input type="radio" name="beginTypeRadio" id="beginTypeRadio2" value="1"
                           ng-model="beginType"> Matin seulement
                </label>
                <label class="radio-inline">
                    <input type="radio" name="beginTypeRadio" id="beginTypeRadio3" value="2"
                           ng-model="beginType"> Après-midi seulement
                </label>
            </div>
            <div class="form-group">
                <label for="endDate">Date fin</label>
                <input type="date" class="form-control" id="endDate" ng-model="endDate">
                <label class="radio-inline">
                    <input type="radio" name="endTypeRadio" id="endTypeRadio1" value="0"
                           ng-model="endType"> Journée
                </label>
                <label class="radio-inline">
                    <input type="radio" name="endTypeRadio" id="endTypeRadio2" value="1"
                           ng-model="endType"> Matin seulement
                </label>
                <label class="radio-inline">
                    <input type="radio" name="endTypeRadio" id="endTypeRadio3" value="2"
                           ng-model="endType"> Après-midi seulement
                </label>
            </div>

            <button class="btn btn-success" title="Ajouter" ng-click="addAbsence()">
                <span class="glyphicon glyphicon-save"></span>&nbsp;Ajouter
            </button>
        </form>

    </div>

    <div class="col-md-8">
        <div class="bg-success">{{confirmation}}</div>
        <div class="bg-danger">{{error}}</div>
        <br/><br/>
        <table class="table table-striped">
            <thead>
            <tr>
                <th>D&eacute;but</th>
                <th>Fin</th>
                <th></th>
            </tr>
            </thead>
            <tbody>

            <tr ng-repeat="absence in (filteredAbsences=(absences))">

                <td>{{absence.beginDate}}<span ng-show="displayAbsence(absence.beginType)">&nbsp;-&nbsp;{{decode(absence.beginType)}}</span>
                </td>
                <td>{{absence.endDate}}<span ng-show="displayAbsence(absence.endType)">&nbsp;-&nbsp;{{decode(absence.endType)}}</span>
                </td>
                <td>
                    <button ng-click="delete(absence.id);" class="btn btn-danger btn-sm" title="Supprimer">
                        <span class="glyphicon glyphicon-trash"></span>
                    </button>

                </td>

            </tr>

            </tbody>
        </table>

    </div>
</div>
