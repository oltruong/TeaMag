<!doctype html>
<html lang="en" ng-app="teamagApp">
<head>
    <meta charset="utf-8">
    <title>Teamag-Team Management tool</title>
    <link href='http://fonts.googleapis.com/css?family=Oxygen:400,700,300' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/teamag.css"/>
    <link rel="stylesheet" href="../webjars/bootstrap/3.1.1/css/bootstrap.min.css"/>
    <link rel="shortcut icon" href="img/table_sql_check.ico"/>
</head>
<body ng-controller="NavbarController">
<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">

    <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand active" href="#">Teamag</a>
    </div>

    <div class="collapse navbar-collapse" id="navbar-collapse">

        <ul class="nav navbar-nav">

            <li ng-show="loggedIn" ng-class="{active: routeIs('/absences')}"><a href="#/absences"><span
                    class="glyphicon glyphicon-plane"></span>&nbsp;Mes absences</a>
            </li>

            <li ng-show="false"><a href="#"><span class="glyphicon glyphicon-tasks"></span>&nbsp;Mon r&eacute;alis&eacute;
            </a>
            </li>

            <li ng-show="false"><a href="#"><span class="glyphicon glyphicon-calendar"></span>&nbsp;Tableau des
                absences</a>
            </li>

            <li ng-show="admin" ng-class="{active: routeIs('/checkWork')}"><a href="#/checkWork"><span
                    class="glyphicon glyphicon-screenshot"></span>&nbsp;Suivi r&eacute;alis&eacute;
            </a>
            </li>


            <li ng-show="admin" ng-class="{active: routeIs('/workload')}"><a href="#/workload"><span
                    class="glyphicon glyphicon-list"></span>&nbsp;Plan de
                charge</a>
            </li>


            <li ng-show="admin" ng-class="{active: routeIs('/tasks') || routeIs('/newTask') }"><a href="#/tasks"><span
                    class="glyphicon glyphicon-tasks"></span>&nbsp;T&acirc;ches</a>
            </li>

            <li ng-show="admin" ng-class="{active: routeIs('/businesscases') || routeIs('/newBusinessCase') }"><a
                    href="#/businesscases"><span
                    class="glyphicon glyphicon-briefcase"></span>&nbsp;Business Cases</a></li>
            <li ng-show="admin" ng-class="{active: routeIs('/activities')}"><a href="#/activities"><span
                    class="glyphicon glyphicon-th-list"></span>&nbsp;Activit&eacute;s</a></li>


            <li ng-show="admin" ng-class="{active: routeIs('/realized')}"><a href="#/realized"><span
                    class="glyphicon glyphicon-import"></span>&nbsp;R&eacute;alis&eacute;</a></li>


            <li class="dropdown" ng-show="admin">
                <a href="" class="dropdown-toggle" data-toggle="dropdown"><span class="glyphicon glyphicon-lock"></span>&nbsp;Administration
                    <strong class="caret"></strong></a>
                <ul class="dropdown-menu">
                    <li ng-class="{active: routeIs('/members')}"><a href="#/members"><span
                            class="glyphicon glyphicon-user"></span>&nbsp;Mon &eacute;quipe</a></li>
                    <li class="divider"></li>

                    <li><a href="#"><span class="glyphicon glyphicon-wrench"></span>&nbsp;Param&egrave;tres</a></li>
                    <li class="divider"></li>
                    <li><a href="#"><span class="glyphicon glyphicon-list-alt"></span>&nbsp;Reporting</a></li>
                </ul>
            </li>
        </ul>

        <ul class="nav navbar-nav navbar-right">
            <li id="loginli" ng-show="!loggedIn"><a href="#/login">
                <button type="button" class="btn btn-default navbar-btn btn-success">
                    <span class="glyphicon glyphicon-user"></span>&nbsp;Connexion
                </button>
            </a></li>

            <li ng-show="loggedIn" class="dropdown">
                <a href="" class="dropdown-toggle" data-toggle="dropdown">{{name}}
                    <strong class="caret"></strong></a>
                <ul class="dropdown-menu">
                    <li><a href="#">
                        <span class="glyphicon glyphicon-user"></span>&nbsp;Mon profil
                    </a></li>
                    <li><a href="#" ng-click="disconnect();">
                        <button type="button" class="btn btn-default navbar-btn btn-danger"><span
                                class="glyphicon glyphicon-off"></span>&nbsp;D&eacute;connexion
                        </button>
                    </a></li>
                </ul>
            </li>


        </ul>
    </div>

</nav>


<div ng-view class="container-fluid"></div>
<br/><br/>

<div class="container text-center">&copy;&nbsp;Teamag-2014
</div>


<script src="../webjars/angularjs/1.3.0-beta.4/angular.min.js"></script>
<script src="../webjars/angularjs/1.3.0-beta.4/angular-route.min.js"></script>
<script src="../webjars/angularjs/1.3.0-beta.4/angular-resource.min.js"></script>
<script src="../webjars/angularjs/1.3.0-beta.4/angular-cookies.min.js"></script>
<script src="../webjars/jquery/2.1.0/jquery.min.js"></script>
<script src="../webjars/bootstrap/3.1.1/js/bootstrap.min.js"></script>
<script src="../webjars/angular-ui-bootstrap/0.11.2/ui-bootstrap.min.js"></script>
<script src="js/application.js"></script>
<script src="js/services.js"></script>

<script src="js/controllers/AbsenceController.js"></script>
<script src="js/controllers/LoginController.js"></script>
<script src="js/controllers/MemberController.js"></script>
<script src="js/controllers/BusinessController.js"></script>
<script src="js/controllers/CheckWorkController.js"></script>
<script src="js/controllers/TaskController.js"></script>
<script src="js/controllers/WorkTaskController.js"></script>
<script src="js/controllers/WorkLoadController.js"></script>
<script src="js/controllers/RealizedController.js"></script>
<script src="js/controllers/ActivityController.js"></script>
<script src="js/controllers/NavbarController.js"></script>
<script src="js/controllers/HomeController.js"></script>
<script src="js/services/BusinessCase.js"></script>
<script src="js/services/Absence.js"></script>
<script src="js/services/Activity.js"></script>
<script src="js/services/Member.js"></script>
<script src="js/services/CheckWork.js"></script>
<script src="js/services/Login.js"></script>
<script src="js/services/Task.js"></script>
<script src="js/services/Work.js"></script>
<script src="js/services/WorkLoad.js"></script>
<script src="js/services/WorkRealized.js"></script>
<script src="js/services/localStorage.js"></script>
<script src="js/services/userInfo.js"></script>

<script src="js/filters.js"></script>
<script src="js/directives.js"></script>
</body>
</html>
