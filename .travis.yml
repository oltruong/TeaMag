language: java

jdk:
- oraclejdk8

after_success:
- bash <(curl -s https://codecov.io/bash)

addons:
  sonarqube:
      token:
        secure: ""
script:
  - mvn clean org.jacoco:jacoco-maven-plugin:prepare-agent install sonar:sonar

cache:
  directories:
    - '$HOME/.m2/repository'
    - '$HOME/.sonar/cache'

deploy:
  provider: heroku
  api_key:
    secure: 
