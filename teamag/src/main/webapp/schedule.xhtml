<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                template="WEB-INF/layouts/template.xhtml">

    <ui:define name="title">#{i18n.schedulePagetitle}</ui:define>


    <ui:define name="content">
        <h:form id="form">

            <p:schedule id="schedule" value="#{scheduleController.eventModel}" widgetVar="myschedule" locale="fr"
                        pattern="dd.MM.yyyy" showWeekends="false" resizable="false"
                        draggable="false" rightHeaderTemplate="" aspectRatio="2">


            </p:schedule>


        </h:form>

        <ui:repeat value="#{scheduleController.members}" var="member">
            <style>
                .member-#{member.id} .fc-event-inner {
                    background: \##{member.absenceHTMLColor};
                }
            </style>
        </ui:repeat>


    </ui:define>
</ui:composition>
