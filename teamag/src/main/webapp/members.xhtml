<?xml version='1.0' encoding='ISO-8859-1' ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="WEB-INF/layouts/template.xhtml">

    <ui:define name="title">#{i18n.membersPagetitle}</ui:define>


    <ui:define name="content">
        <h:form id="idForm" action="#{memberController.update}">
            <p:panel header="#{i18n.membersPagememberList}">
                <p:dataTable value="#{memberController.memberList}" var="user" border="1" editable="true">

                    <p:ajax event="rowEdit" listener="#{memberController.onEdit}" update=":growl"/>
                    <p:ajax event="rowEditCancel" listener="#{memberController.onCancel}" update=":growl"/>


                    <p:column headerText="#{i18n.id}">
                        <h:outputText value="#{user.id}"/>
                    </p:column>

                    <p:column headerText="#{i18n.name}">
                        <h:outputText value="#{user.name}"/>
                    </p:column>

                    <p:column headerText="#{i18n.membersPagecompany}"
                              sortBy="#{user.company}">
                        <p:cellEditor>
                            <f:facet name="output">
                                <h:outputText value="#{user.company}"/>
                            </f:facet>
                            <f:facet name="input">
                                <p:inputText value="#{user.company}"/>
                            </f:facet>
                        </p:cellEditor>
                    </p:column>

                    <p:column headerText="#{i18n.membersPageemail}">
                        <h:outputText value="#{user.email}"/>
                    </p:column>


                    <p:column headerText="#{i18n.workDays}">
                        <p:cellEditor>
                            <f:facet name="output">
                                <h:outputText value="#{user.estimatedworkDays}"/>
                            </f:facet>
                            <f:facet name="input">
                                <p:inputText value="#{user.estimatedworkDays}"/>
                            </f:facet>
                        </p:cellEditor>

                    </p:column>

                    <p:column headerText="#{i18n.workMonths}">
                        <h:outputText value="#{user.estimatedworkMonths}">
                            <f:convertNumber maxFractionDigits="3"/>
                        </h:outputText>
                    </p:column>


                    <p:column headerText="#{i18n.type}">
                        <h:outputText value="#{user.memberType}"/>
                    </p:column>

                    <p:column style="width:6%">
                        <p:rowEditor/>
                    </p:column>

                    <p:columnGroup type="footer">
                        <p:row>
                            <p:column colspan="4" style="text-align:right" footerText="Total:">

                            </p:column>

                            <p:column footerText="#{memberController.totalEstimatedWorkDays}">
                            </p:column>

                            <p:column footerText="#{memberController.totalEstimatedWorkMonths}">
                            </p:column>
                            <p:column colspan="2" footerText="">
                            </p:column>
                        </p:row>
                    </p:columnGroup>

                </p:dataTable>

            </p:panel>
        </h:form>
        <br/>
        <br/>
        <p:panel header="#{i18n.membersPagenewMember}">


            <h:form>
                <table>
                    <tr>
                        <td><h:outputLabel value="#{i18n.name}"/></td>
                        <td><p:inputText value="#{memberController.member.name}"
                                         required="true"/></td>
                        <td><h:outputLabel value="#{i18n.membersPagecompany}"
                                           for="acCompany"/> <p:autoComplete id="acCompany"
                                                                             value="#{memberController.member.company}"
                                                                             completeMethod="#{memberController.completeCompany}"/>
                        </td>
                        <td><h:outputLabel value="#{i18n.membersPageemail}"/></td>
                        <td><p:inputText value="#{memberController.member.email}"
                                         required="true" validatorMessage="e-mail is not valid">
                            <f:validateRegex
                                    pattern="[\w\.-]*[a-zA-Z0-9_]@[\w\.-]*[a-zA-Z0-9]\.[a-zA-Z][a-zA-Z\.]*[a-zA-Z]"/>
                        </p:inputText></td>
                        <td><h:outputLabel value="#{i18n.type}"/></td>
                        <td><p:selectOneListbox
                                value="#{memberController.member.memberType}">
                            <f:selectItems value="#{memberController.membertypeList}"
                                           var="type" itemLabel="#{type}" itemValue="#{type}"/>
                        </p:selectOneListbox></td>

                    </tr>
                    <tr>
                        <td colspan="6"><p:commandButton value="#{i18n.add}"
                                                         action="#{memberController.doCreateMember}" ajax="false"
                                                         icon="ui-icon-plusthick"/></td>
                    </tr>
                </table>

            </h:form>
        </p:panel>
    </ui:define>
</ui:composition>
