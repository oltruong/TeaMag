<?xml version='1.0' encoding='ISO-8859-1' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="WEB-INF/layouts/template.xhtml">

    <ui:define name="title">#{i18n.absencePagetitle}</ui:define>

    <ui:define name="content">

        <p:panel header="#{i18n.absencePagenewAbsence}">

            <h:form>
                <table border="0">
                    <tr>
                        <td><h:outputText value="#{i18n.beginDateTime}"/></td>
                        <td><p:calendar locale="fr" value="#{absenceController.absence.beginDateTime}"
                                        id="popupCal" pattern="dd/MM/yyyy" showButtonPanel="true" navigator="true"/>
                        </td>
                        <td><p:selectOneMenu id="options"
                                             value="#{absenceController.absence.beginType}">
                            <f:selectItem itemLabel="#{i18n.absencePagefullDay}" itemValue="0"/>
                            <f:selectItem itemLabel="#{i18n.absencePagemorning}" itemValue="1"/>
                            <f:selectItem itemLabel="#{i18n.absencePageafternoon}" itemValue="2"/>
                        </p:selectOneMenu></td>
                        <td>&nbsp;&nbsp;-&nbsp;&nbsp;</td>
                        <td><h:outputText value="#{i18n.endDateTime}"/></td>
                        <td><p:calendar locale="fr" value="#{absenceController.absence.endDateTime}"
                                        id="popupCal2" pattern="dd/MM/yyyy" showButtonPanel="true" navigator="true"/>
                        </td>

                        <td><p:selectOneMenu id="options2"
                                             value="#{absenceController.absence.endType}">
                            <f:selectItem itemLabel="#{i18n.absencePagefullDay}" itemValue="0"/>
                            <f:selectItem itemLabel="#{i18n.absencePagemorning}" itemValue="1"/>
                            <f:selectItem itemLabel="#{i18n.absencePageafternoon}" itemValue="2"/>
                        </p:selectOneMenu></td>
                    </tr>
                    <tr>
                        <td colspan="6"><p:commandButton value="#{i18n.add}"
                                                         action="#{absenceController.addAbsence}" ajax="false"
                                                         icon="ui-icon-plusthick"/></td>
                    </tr>
                </table>
            </h:form>

        </p:panel>
        <br/>
        <p:panel header="#{i18n.absencePageabsenceList}">
            <p:dataTable value="#{absenceController.absencesList}" sortBy="#{absence.beginDateTime}"
                         sortOrder="ascending" var="absence"
                         border="1">
                <p:column headerText="#{i18n.beginDateTime}">
                    <h:outputText value="#{absence.beginDateTime}">
                        <f:convertDateTime pattern="dd/MM/yyyy"/>
                    </h:outputText>
                </p:column>
                <p:column headerText="#{i18n.type}">
                    <p:selectOneMenu value="#{absence.beginType}">
                        <f:selectItem itemLabel="#{i18n.absencePagefullDay}" itemValue="0"/>
                        <f:selectItem itemLabel="#{i18n.absencePagemorning}" itemValue="1"/>
                        <f:selectItem itemLabel="#{i18n.absencePageafternoon}" itemValue="2"/>
                    </p:selectOneMenu>

                </p:column>
                <p:column headerText="#{i18n.endDateTime}"  sortBy="#{absence.endDateTime}">
                    <h:outputText value="#{absence.endDateTime}">
                        <f:convertDateTime pattern="dd/MM/yyyy"/>
                    </h:outputText>

                </p:column>
                <p:column headerText="#{i18n.type}">
                    <p:selectOneMenu value="#{absence.endType}">
                        <f:selectItem itemLabel="#{i18n.absencePagefullDay}" itemValue="0"/>
                        <f:selectItem itemLabel="#{i18n.absencePagemorning}" itemValue="1"/>
                        <f:selectItem itemLabel="#{i18n.absencePageafternoon}" itemValue="2"/>
                    </p:selectOneMenu>
                </p:column>

            </p:dataTable>
        </p:panel>

    </ui:define>
</ui:composition>
