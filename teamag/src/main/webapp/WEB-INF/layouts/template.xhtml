<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">


<h:head>
    <title><ui:insert name="title"></ui:insert></title>
    <h:outputStylesheet name="css/mycustom.css"/>
</h:head>

<h:body>

    <p:growl id="growl" showDetail="true" life="3000"/>


    <h:form>

        <p:menubar>

            <p:menuitem value="#{i18n.menulogOut}" action="#{loginBean.logout}" icon="ui-icon-power"
                        rendered="#{loginBean.loggedIn}" ajax="false"/>

            <p:menuitem value="#{i18n.logIn}" url="login.xhtml" icon="ui-icon-person"
                        rendered="#{loginBean.notLoggedIn}"/>

            <p:menuitem value="#{i18n.menuProfile}" action="#{profileController.init}" icon="ui-icon-person"
                        rendered="#{loginBean.loggedIn}" ajax="false"/>

            <p:menuitem value="#{i18n.menuabsence}" action="#{absenceController.init}" icon="ui-icon-calendar"
                        rendered="#{loginBean.loggedIn}" ajax="false"/>

            <p:menuitem value="#{i18n.menurealized}" action="#{workController.init}" icon="ui-icon-calculator"
                        rendered="#{loginBean.loggedIn}" ajax="false"/>

            <p:menuitem value="#{i18n.menuteam}" url="members.xhtml" icon="ui-icon-person"
                        rendered="#{loginBean.administrator}" ajax="false"/>
            <p:menuitem value="#{i18n.menubudget}" action="#{bcController.init}" icon="ui-icon-folder-open"
                        rendered="#{loginBean.administrator}"/>
            <p:menuitem value="#{i18n.menureporting}" url="reporting.xhtml" icon="ui-icon-calculator"
                        rendered="#{loginBean.administrator}"/>
            <p:menuitem value="#{i18n.menuparameters}" url="parameters.xhtml" icon="ui-icon-wrench"
                        rendered="#{loginBean.administrator}"/>

            <p:submenu label="#{i18n.menumore}">
                <p:menuitem value="#{i18n.menuabout}" url="about.xhtml"/>
            </p:submenu>


        </p:menubar>

    </h:form>


    <br/>
    <br/>


    <div class="container">
        <ui:insert name="content"></ui:insert>
    </div>


    <footer class="text-center">
        <br/>
        <h:outputLabel value="#{i18n.copyright}#{i18n.applicationName} #{i18n.year}"/>
    </footer>


</h:body>


</html>
